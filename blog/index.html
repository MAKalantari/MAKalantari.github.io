<!DOCTYPE html>
<html lang="en" class="theme-light font-medium language-english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title fetchlang="name.3">Muhammad Ali kalantari / محمدعلی کلانتری</title>
    <link rel="icon" type="image/x-icon" href="src/assets/images/icon.png">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/blog.css">
    <script src="../src/scripts/main.js" defer></script>
    <script src="../src/scripts/blog.js" defer></script>

</head>
<body>
    <section class="feed">
        <section>
            <div class="item" onclick="openSettings()">
                <button fetchlang="buttons.9" id="font_button"></button>
                <div class="image" style="--src: url('../assets/images/font.svg')"></div>
            </div>
            <hr/>
            <div class="item" onclick="openSettings()">
                <button fetchlang="buttons.8" id="theme_button"></button>
                <div class="image" style="--src: url('../assets/images/theme.svg')"></div>
            </div>
            <hr/>
            <div class="item">
                <button fetchlang="buttons.7" id="language_button" onclick="switchLanguage()"></button>
                <div class="image" style="--src: url('../assets/images/language.svg')"></div>
            </div>
        </section>
    </section>

    <section class="topbar">
        <section>
            <a class="logo auto-hide" href="/"></a>
            <div class="spacer auto-hide"></div>
            <div class="mid">
                <a fetchlang="buttons.10" href="/blog"></a>
                <hr class="dash"/>
                <a fetchlang="buttons.11" href="/"></a>
            </div>
            <div class="spacer"></div>
            <button fetchlang="buttons.6">Hire</button>
        </section>
    </section>

    <section class="blog-header" id="header">
        <div class="blog-header-cover"></div>
        <section>
            <span fetchlang="other.9">

            </span>
        </section>
    </section>

    <div class="scrollbar">
        <div id="scrollbar"></div>
    </div>

    <section class="top-picks" id="topPicks">
        <div class="tag">0001</div>
        <div class="tag">0002</div>
        <div class="tag">0003</div>
        <div class="tag">0004</div>
    </section>

    <section class="blog-content">

        <section class="left auto-fill-width">
            <div class="section-title" fetchlang="titles.5"></div>
            <section class="tags">
                <a href="" style="--count: '10';">c++</a>
                <a href="">test</a>
                <a href="">test</a>
                <a href="">test</a>
                <a href="">test</a>
            </section>
        </section>

        <section class="posts">
            <div class="blog-content-title">
                <div fetchlang="titles.6"></div>
                <section>
                    <button onclick="setPostsPerPage(12)">12</button>
                    <button onclick="setPostsPerPage(24)">24</button>
                    <button onclick="setPostsPerPage(32)">36</button>
                </section>
            </div>
            <section id="posts">
            </section>
        </section>

    </section>

    <div id="window" class="window">
        <img/ onclick="closeWindow()">
        <section id="windowContent">
        </section>
    </div>

    <footer>
        @ <span fetchlang="date.0"></span> <span fetchlang="name.0"></span> / <span fetchlang="other.0"></span>
    </footer>

</body>


</html>

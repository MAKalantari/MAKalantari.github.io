<!DOCTYPE html>
<html lang="fa" class="theme-light font-medium">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/main.css">
    <script src="src/script/main.js" defer></script> 
    <title>ارزیاب دندانپزشکی</title>
</head>
<div class="loginpage" id="loginpage">
    <img src="src/resources/images/logo.png" style="margin-bottom: 8px;">
    <div id="loginform">
        <h1 id="loginMsg" style="color:var(--main-text); text-align: center; width: 100%; margin: 0;">مشخصات حساب خود را در زیر وارد کنید:</h1>
        <input type="text" autocomplete="username" placeholder="نام کاربری" id="username"/>
        <input type="password" autocomplete="current-password" placeholder="رمز عبور" id="password"/>

        <div style="width: 100%; display: flex !important; flex-direction: row; flex-wrap: nowrap; justify-content: flex-start; gap: 10px;">
            <label style="color:var(--main-text);" for="loginCheck">من را به خاطر بسپار</label>
            <input id="loginCheck" onchange="setLoginMemory()" style=" max-width: 14px; height: 14px;" type="checkbox" id="autoLogin"/>
        </div>
        <button onclick="login()">وارد شو</button>
        <button onclick="">تماس</button>
    </div>
    <span>محمدعلی کلانتری، فروردین 1403. www.Kalantari.info</span>
</div>
<body>
    <div class="main-container">
    <!-- div class="head">
        <a href="https://www.kalantari.info" target="_blank">kalantari.info</a>
        <h1>نرم‌افزار راهنمای ارزیابی هزینه‌های دندانپزشکی (محمدعلی کلانتری، فروردین 1403)</h1>
    </div -->

    <section>
        <h1 id="toothNumTitle">شماره دندان</h1>
        <cite>
            <form class="teeth" id="teethForm">
                <input type="text" id="teethInput_UR" tag="بالا چپ" formula='n+m'/>
                <hr>
                <input type="text" id="teethInput_UL" tag="بالا راست" formula='m-(n-1)'/>
                <hr>
                <input type="text" id="teethInput_DR" tag="پایین چپ" formula='(m*3)-(n-1)'/>
                <hr>
                <input type="text" id="teethInput_DL" tag="پایین راست" formula='n+(m*3)'/>
            </form>
            <div class="vertical"">
                <select id="jawList">
                    <option value="0">. . .</option>
                    <option value="33">فک بالا</option>
                    <option value="34">فک پایین</option>
                    <option value="35">دو فک</option>
                    <option value="36">نیم فک راست</option>
                    <option value="37">نیم فک میانی</option>
                    <option value="38">نیم فک چپ</option>
                </select>
                <hr>
                <input class="" placeholder="سن" id="ageInput"/>
            </div>
        </cite>
    </section>
    <section>
        <h1>هزینه</h1>
        <cite style="flex-direction: column;">
            <div class="inline">
                <button tip="عنوان مشابه بعدی" id="altUpBtn" disabled>▲</button>
                <input list="titles" autocomplete="on" ma placeholder="عنوان هزینه" id="titleInput"/>
                <datalist id="titles"></datalist>
                <button tip="عنوان مشابه قبلی" style="--direction: -1;" id="altDownBtn" disabled>▼</button>
            </div>

            <div class="inline">
                <button tip="ثبت خودکار متخصص مربوط به هزینه" id="matchingDocBtn" disabled>متخصص</button>
                <input list="doctors" placeholder="تخصص پزشک" id="doctorInput" value=""/>
                <datalist id="doctors"></datalist>
                <button id="generalDocBtn" disabled>عمومی</button>
            </div>
            <div class="inline">
            <button id="maxPayBtn" tip="تعرفه × ضریب" disabled>حداکثر</button>
            <input type="text" dir="ltr" style="direction: ltr !important;" min="1" id="costInput" placeholder="مبلغ هزینه به ریال"/>
            <input type="text" dir="ltr" style="display: none; max-width: 25%; direction: ltr !important;" min="1" id="labInput" placeholder="اپراتور"/>
            <button id="payBtn" tip="حداقل تعرفه مصوب" disabled>تعرفه</button>
            </div>
        </cite>
    </section>

    <section>
        <h1>پیغام‌ها</h1>
        <cite id="msgContainer" style="flex-direction: column;">
            <ul id="msgBox"></ul>
        </cite>
    </section>
    <div class="bottom">
        <button class="main-btn" style="max-width: 15%; background-color: var(--button-accent3); color:#242424;" id="moreButton">⚙</button>
        <button class="main-btn" style="max-width: 30%; background-color: var(--button-accent3); color:#242424;" id="clearButton">پاک</button>
        <button class="main-btn" style="background-color: var(--button-accent1); color:#242424;" id="evaluateButton">ارزیابی</button>
    </div>

    <div class="evaluation" id="evaluation">
        <section style="max-width: var(--max-width);">
            <h1>ارزیابی</h1>
            <cite style="flex-wrap: wrap;">
                <ul style="min-width: 100%; height: max-content; flex: 1 1;" id="evalList"></ul>
                <button class="main-btn" style="max-width: 30%; height: calc(var(--font-medium) * 3); align-self: flex-end;" id="evalClose">بستن</button>
                <button class="main-btn" dir="ltr" style="height: calc(var(--font-medium) * 3); background-color:var(--button-accent2); color:#242424; direction: ltr; align-self: flex-end;" id="evalCopy" value=""></button>
            </cite>
        </section>
    </div>

    <div class="more" id="more">
        <section style="max-width: var(--max-width);">
            <h1>تنظیمات</h1>
            <cite style="flex-wrap: wrap;">
                <div style="min-width: 100%; height: max-content; flex: 1 1;" id="moreContent">
                    <h2>قرارداد</h2>
                    <label>فرانشیز (درصد):</label>
                    <input type="number" placeholder="درصد" id="franchiseInput" min="0" max="100" maxlength="3" minlength="1" step="1"/>
                    <label>ضریب تعرفه:</label>
                    <input type="number" min="0" step=".1" id="factorInput"/>

                    <h2>تنظمات محاسبه</h2>
                    <label>تعیین خودکار سن:</label>
                    <input style="width: max-content;" type="checkbox" id="autoAgeInput" value="false"/>

                    <h2>تنظیمات نمایش</h2>
                    <label>اندازه متن:</label>
                    <select id="fontList">
                        <option value="font-small">کوچک</option>
                        <option value="font-medium">متوسط</option>
                        <option value="font-large">بزرگ</option>
                    </select>
                    <label>نمایش:</label>
                    <select id="themeList">
                        <option value="theme-light">روشن</option>
                        <option value="theme-dark"">تاریک</option>
                        <option value="theme-mint">آدامس</option>
                        <option value="theme-contrast">واضح</option>
                        <option value="theme-contrast-dark">واضح متعادل</option>
                        <option value="theme-piss">آفتاب</option>
                    </select>
                    <h2>حساب کاربری</h2>
                    <button onclick="logout()" class="main-btn">خروج از حساب کاربری</button>
                </div>
                <button class="main-btn" style="height: calc(var(--font-medium) * 3); align-self: flex-end;" id="moreClose">بستن</button>
            </cite>
        </section>
    </div>

    <div class="reqinfo" id="reqinfo">
        <section style="max-width: var(--max-width);">
            <h1 id="reqinfoTitle"></h1>
            <cite  style="flex-wrap: wrap;">
                <div style="min-width: 100%; height: max-content; flex: 1 1;" id="reqinfoContent">

                </div>
                <button class="main-btn" style="height: calc(var(--font-medium) * 3); align-self: flex-end;" id="reqinfoClose">بستن</button>
            </cite>
        </section>
    </div>
    <audio id="audio" src="src/resources/sounds/click.mp3"></audio>
    <div class="tooltip" id="tooltip"></div>
    </div>
</body>
</html>
